<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Shaman UI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/s/bootstrap.min.css">
	<link rel="stylesheet" href="/s/bootstrap-theme.min.css">
<style>

svg {
	font: 10px sans-serif;
}

.axis path,
.axis line {
	fill: none;
	stroke: #000;
	shape-rendering: crispEdges;
}

.line {
	fill: none;
	stroke: steelblue;
	stroke-width: 1.5px;
}

.navbar-form label {
	color: #999999;
	margin-top: 5px;
}

</style>

</head>
<body>
	<div class="navbar navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Shaman</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul id="shaman-navbar" class="nav navbar-nav"></ul>
				<form class="navbar-form navbar-right">
					<label for="current-node">
						Selected node:
						<select id="current-node"></select>
					</label>
				</form>
			</div>
		</div>
	</div>

	<script src="/s/jquery-2.0.3.min.js"></script>
	<script src="/s/bootstrap.min.js"></script>
	<script src="/s/d3.v3.min.js" charset="utf-8"></script>
	<script src="/s/jquery.tinysort.min.js"></script>
	<script src="/s/shaman-d3.js"></script>
	<script src="/s/shaman-d3-dynamic_table.js"></script>
	<script src="/s/shaman-d3-select.js"></script>
	<script src="/s/shaman-d3-line_chart.js"></script>
	<script src="/s/shaman-d3-stacked_area_chart.js"></script>
	<script src="/s/shaman-nodes.js"></script>
	<script src="/s/shaman-processes.js"></script>
	<script src="/s/shaman-memory.js"></script>
	<script src="/s/shaman.js"></script>
</body>
</html>
